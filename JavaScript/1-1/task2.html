<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lazy{
            width: 30%;
            height: 80px;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div>
        <select id="select">
            <option value="Times New roman">Times New roman</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <select id="size">
            <option value="10px">10px</option>
            <option value="15px">15px</option>
        </select>
        <input type="checkbox" value="Italic" name="name" id="Italic1">
        <label for="vehicle1"> Italic</label>
        <input type="checkbox" value="Bold" name="bold" id="Bold1">
        <label for="vehicle1"> Bold</label>
        <input type="checkbox" value="Underline" name="line" id="Underline1">
        <label for="vehicle1"> Underline</label>
        
    </div>
    <div>
        <p class="lazy" id="para">the quick brown fox over the lazy dog</p>
    </div>
    <script>
        let myselect=document.getElementById("select");
        let mysize =document.getElementById("size");
        let myItalic1 =document.getElementById("Italic1");
        let myBold1 =document.getElementById("Bold1");
        let myUnderline1 =document.getElementById("Underline1");
        let mypara =document.getElementById("para");
       
        function changeFont() {
            mypara.style.fontFamily = myselect.value;

            mypara.style.fontSize = mysize.value;

            if (Italic1.checked) {
                mypara.style.fontStyle= "italic";
            }
            else{
                mypara.style.fontStyle="normal";
            }
            if (myBold1.checked) {
                mypara.style.fontWeight = "bold";
            } else {
                mypara.style.fontWeight = "normal";
            }

            if (myUnderline1.checked) {
                mypara.style.textDecoration = "underline";
            } else {
                mypara.style.textDecoration = "none";
            }
        }
        myselect.addEventListener("change", changeFont);
        mysize.addEventListener("change", changeFont);
        myItalic1.addEventListener("change", changeFont);
        myBold1.addEventListener("change", changeFont);
        myUnderline1.addEventListener("change", changeFont);
        
    </script>

</body>

</html>
