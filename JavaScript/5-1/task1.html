<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Storage</title>
</head>

<body id="demo">
    <form style="border: 5px black solid; padding: 2%; margin-right: 30%;" id="form" onsubmit="store(event)">
        <div>
            <label for="">Name :</label>
            <input type="text" value="" id="Name">

            <br><br>
            <label for="">Age :</label>
            <input type="number" value="" id="Age">

            <br><br>
            <label for="">Gender :</label>
            <input type="text" value="" id="Gender">
            <br><br>

            <label for="">Birth Date :</label>
            <input type="date" value="" id="date">

            <br><br>
            <label for="">Upload your Image :</label>
            <input type="file" id="file">
        </div>

        <hr>

        <div>
            <label for="">Description :</label>
            <input type="text" value="" id="Description">

            <br><br>
            <label for="">Major & University :</label>
            <input type="text" value="" id="University">

            <br><br>
            <label for="">Programming Language :</label>
            <input type="checkbox" value="HTML" id="HTML">
            <label for=""> HTML</label>
            <input type="checkbox" value="CSS" id="CSS">
            <label for=""> CSS</label>
            <input type="checkbox" value="JavaScript" id="JavaScript">
            <label for=""> JavaScript</label>

            <br><br>
            <hr>
            <div>
                <label for="">Siblings Number :</label>
                <input type="number" id="num">
                <br><br>
                <label for="">Description of Siblings :</label>
                <input type="text" id="Description_num">
                <br><br>
                <button id="submit" type="submit">Submit</button>
            </div>
        </div>

        <div id="output"></div>
    </form>
</body>

<script>
    function store(event) {
        event.preventDefault();

        const name = document.getElementById("Name").value;
        localStorage.setItem("Name", name);

        const age = document.getElementById("Age").value;
        localStorage.setItem("Age", age);

        const gender = document.getElementById("Gender").value;
        localStorage.setItem("Gender", gender);

        const date = document.getElementById("date").value;
        localStorage.setItem("Date", date);

        const fileInput = document.getElementById("file");
        if (fileInput.files[0]) {
            localStorage.setItem("File", fileInput.files[0].name);
        } else {
            localStorage.setItem("File", "No file selected");
        }

        const description = document.getElementById("Description").value;
        localStorage.setItem("Description", description);

        const university = document.getElementById("University").value;
        localStorage.setItem("University", university);

        const htmlChecked = document.getElementById("HTML").checked ? "Yes" : "No";
        localStorage.setItem("HTML", htmlChecked);

        const cssChecked = document.getElementById("CSS").checked ? "Yes" : "No";
        localStorage.setItem("CSS", cssChecked);

        const jsChecked = document.getElementById("JavaScript").checked ? "Yes" : "No";
        localStorage.setItem("JavaScript", jsChecked);

        const siblingsNumber = document.getElementById("num").value;
        localStorage.setItem("Siblings Number", siblingsNumber);

        const siblingsDescription = document.getElementById("Description_num").value;
        localStorage.setItem("Siblings Description", siblingsDescription);

        display_form_info();
    }

    function display_form_info() {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<h3>Stored Form Data:</h3>";

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            outputDiv.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
        }
    }



    function display_form_info() {
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "<h3>Stored Form Data:</h3>";

    const keysOrder = [
        "Name",
        "Age",
        "Gender",
        "Date",
        "File",
        "Description",
        "University",
        "HTML",
        "CSS",
        "JavaScript",
        "Siblings Number",
        "Siblings Description"
    ];

    keysOrder.forEach(key => {
        const value = localStorage.getItem(key);
        if (value !== null) {
            outputDiv.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
        }
    });
}

</script>

</html>
