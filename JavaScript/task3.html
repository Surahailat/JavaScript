<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lazy{
            width: 30%;
            height: 80px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div>
        <select id="select"onclick="changeFont()">
            <option value="Times New roman">Times New roman</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <select id="size" onclick="changeFont()">
            <option value="10px">10px</option>
            <option value="15px">15px</option>
        </select>
        <input type="checkbox" id="italic" onclick="changeFont()">
        <label> Italic</label>
        <input type="checkbox" id="bold" onclick="changeFont()">
        <label> Bold</label>
        <input type="checkbox" id="underline" onclick="changeFont()">
        <label> Underline</label>
        
    </div>
    <div>
        <p id="para">The quick brown fox over the lazy dog</p>
    </div>

    <script>
        function changeFont() {
            const textElement = document.getElementById("para");
            const selectedFont = document.getElementById("select").value;
            const selectedSize = document.getElementById("size").value;
            
            // تغيير الخط وحجم الخط
            textElement.style.fontFamily = selectedFont;
            textElement.style.fontSize = selectedSize;
            
            // تغيير النص بناءً على حالة الـ checkboxes
            if (document.getElementById("italic").checked) {
                textElement.style.fontStyle = "italic";
            } else {
                textElement.style.fontStyle = "normal";
            }

            if (document.getElementById("bold").checked) {
                textElement.style.fontWeight = "bold";
            } else {
                textElement.style.fontWeight = "normal";
            }

            if (document.getElementById("underline").checked) {
                textElement.style.textDecoration = "underline";
            } else {
                textElement.style.textDecoration = "none";
            }
        }

        // إضافة مستمع للأحداث لجميع العناصر التي تؤثر على النص
        // document.getElementById("select").addEventListener("change", changeFont);
        // document.getElementById("size").addEventListener("change", changeFont);
        // document.getElementById("italic").addEventListener("change", changeFont);
        // document.getElementById("bold").addEventListener("change", changeFont);
        // document.getElementById("underline").addEventListener("change", changeFont);
    </script>
</body>
</html>
