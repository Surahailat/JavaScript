<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Top Button</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .content {
      padding: 20px;
      height: 2000px; /* Simulate a long page */
    }

    /* Scroll to top button */
    #scrollToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s, transform 0.3s;
    }

    #scrollToTopBtn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Scroll Down to See the Button</h1>
  <div class="content">
    <p>Scroll down the page to see the "Back to Top" button. This is a simple example of how you can create a scroll-to-top button using JavaScript.</p>
    <p>Keep scrolling...</p>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn">↑</button>

  <script>
    // Select the button
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    // Show/hide the button on scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.style.display = "flex"; // Show the button
      } else {
        scrollToTopBtn.style.display = "none"; // Hide the button
      }
    });

    // Scroll to top when the button is clicked
    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth", // Smooth scrolling effect
      });
    });
  </script>
</body>
</html>
