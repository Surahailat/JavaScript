<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <form>
        <label>Enter a Fname: </label><br>
        <input type="text" id="fname" oninput="validatefname()"><br>
        <span id="fname-error" class="error-message"></span>

        <label>Enter a Lname: </label><br>
        <input type="text" id="lname"><br>
        <span id="lname-error" class="error-message"></span>

        <label>Enter a Bdate: </label><br>
        <input type="text" id="bdate"><br>
        <span id="date-error" class="error-message"></span>

        <label>Enter an email: </label><br>
        <input type="email" id="email"><br>
        <span id="email-error" class="error-message"></span>

        <label>Confirm Email: </label><br>
        <input type="email" id="conemail"><br>
        <span id="cone-error" class="error-message"></span>

        <label>Password: </label><br>
        <input type="password" id="pass"><br>
        <span id="pass-error" class="error-message"></span>

        <label>Confirm Password: </label><br>
        <input type="password" id="conpass"><br>
        <span id="conp-error" class="error-message"></span>
    </form>

    <script>
        function validatefname() {
            const fnameinput = document.getElementById("fname").value;
            const fnameerror = document.getElementById("fname-error");
            
            // تحقق من النمط
            if (!fnameinput.match(/^[a-zA-Z0-9_@.]{7,20}$/)) {
                fnameerror.textContent = "Username must be 7-20 characters long and contain only letters and numbers.";
                return false;
            } else {
                fnameerror.textContent = ""; // إخفاء الرسالة عند النجاح
                return true;
            }
        }
    </script>
</body>

</html>

<!-- ^: يشير إلى بداية النص.
[^\s@]+: يطابق أي سلسلة من الأحرف التي لا تحتوي على فراغات (\s) أو رمز @.
@: يطابق رمز البريد الإلكتروني.
[^\s@]+: يطابق اسم النطاق (مثل "example").
\.: يطابق النقطة (".")، لكنها تحتاج إلى هروب (\) لأنها رمز خاص في التعبير النمطي.
[^\s@]+: يطابق لاحقة النطاق (مثل "com" أو "org").
$: يشير إلى نهاية النص. -->
